<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta lang="en" />

        <title>Html OS</title>

        <link rel="stylesheet" href="boot/loading_screen.css" />
        <link rel="stylesheet" href="desktop/desktop.css" />
        <link rel="stylesheet" href="font/stylesheet.css" />

        <script src="boot/loading_screen.js"></script>
        <script src="lib/utils.js"></script>
        <script src="boot/main.js"></script>
        <script src="desktop/desktop.js"></script>

        <style>
            html, body {
                background-color: black;
                color: white;
                position: relative;
                height: 100vh;
                margin: 0;
                padding: 0;
            }

            html > body > div {
                position: absolute;
                height: 100%;
                width: 100%;
            }
        </style>

        <script>
            window.addEventListener('contextmenu', e => {
                e.preventDefault();
            });

            document.onreadystatechange = function() {
                if (document.readyState === 'complete') {
                    boot();
                }
            }
        </script>
    </head>

    <body>
        <div id="loading_screen">
            <div class="wrapper">
                <img id="splash" src="boot/splash.png" />
                <span id="spinner">
                    &#xE05E
                </span>
            </div>
        </div>

        <div id="main">
            <div id="taskbar">
                <div class="left">
                    <div id="start"></div>
                    <div id="search"></div>
                    <div id="tasks"></div>
                    <div id="applications"></div>
                </div>

                <div class="right">
                    <div id="tray"></div>
                    <div id="time"></div>
                    <div id="notifications"></div>
                </div>
            </div>

            <div id="desktop">
                <div id="wallpaper"></div>
                <div id="icons">
                    <div class="icon" data-type="trash_full">
                        <div class="icon_img" data-type="trash_full"></div>
                        <div class="icon_name">Trash</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
